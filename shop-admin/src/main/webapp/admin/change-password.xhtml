<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

	<ui:composition template="/template/admin-template.xhtml">
		<ui:define name="main-title">Setting</ui:define>
		<ui:define name="sub-title">Change Password</ui:define>
		<ui:define name="btn-action"></ui:define>
		<ui:define name="main-contents">
			<div class="card shadow mb-4">
				<div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Change Password Form</h6>
                        </div>
                        <div class="card-body">
                        	<h:form styleClass="form col-5">
								<div class="alert alert-danger mb-4 #{empty facesContext.messageList ? 'd-none' : ''}">
									<h:messages />
									
								</div>
								<div class="form-group">
									<label>Old Password</label>
									<h:inputSecret value="#{changePasswordBean.oldPassword}" styleClass="form-control" p:placeholder="Enter Current Password"/>
								</div>
								<div class="form-group">
									<label>New Password</label>
									<h:inputSecret value="#{changePasswordBean.newPassword}" styleClass="form-control" p:placeholder="Enter New Password"/>
								</div>
								<div class="form-group">
									<label>Confirm Password</label>
									<h:inputSecret value="#{changePasswordBean.confirmPass}" styleClass="form-control" p:placeholder="Enter Confirm Password"/>
								</div>
								<div class="form-group">
									<h:commandLink action="#{changePasswordBean.changePassword()}" value="Change Password" styleClass="btn btn-primary w-50" />
								</div>
							</h:form>
                        </div>
			</div>
		</ui:define>
	</ui:composition>
</html>
