<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head> 
<body> 
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-6 offset-3">
				<div class="card mt-4">
					<div class="card-header text-center">
						<h3>Login</h3>
					</div>
					<div class="card-body">
						<h:form styleClass="form col-8 offset-2">
							<div class="alert alert-danger #{empty facesContext.messageList ? 'd-none' : ''}">
								<h:messages />
							</div>
							<div class="form-group mt-4">
								<label>Email</label>
								<h:inputText required="true" requiredMessage="Email must not be blank" value="#{loginBean.email}" p:placeholder="Enter Email" styleClass="form-control" />
							</div>
							<div class="form-group">
								<label>Password</label>
								<h:inputSecret required="true" requiredMessage="Password must not be blank" value="#{loginBean.password}" p:placeholder="Enter Password" styleClass="form-control" />
							</div>
							<div class="form-group text-center">
								<h:commandLink action="#{loginBean.login()}" styleClass="btn btn-primary w-50">
									<i class="fas fa-login"></i> Login
								</h:commandLink>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body> 
</html>
