<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

	<ui:composition template="/font-end/font-end-template.xhtml">
		<ui:define name="title">Place Order</ui:define>
		<ui:define name="breadcrumb">
			<nav aria-label="breadcrumb">
		        <ol class="breadcrumb">
	              <li class="breadcrumb-item">
	              	<h:link outcome="/index" value="Home"/>
	              </li>
	              <li aria-current="page" class="breadcrumb-item active">Place Order</li>
	            </ol>        
		    </nav>
		</ui:define>
		<ui:define name="lef-side-bar"></ui:define>
		<ui:define name="righ-panel-contents">
			<div class="col-lg-7">
              <div class="box">
              	<h:form>
               
                  <h1>Receiver - Address</h1>
                 
                  <div class="content py-3">
                  	<div class="form-group">
                  		<label>Receiver Name</label>
                  		<h:inputText p:required="required" value="#{placeOrderBean.name}" styleClass="form-control"/>
                  	</div>
                  	<div class="form-group">
                  		<label>Receiver Phone</label>
                  		<h:inputText p:required="required" value="#{placeOrderBean.phone}" styleClass="form-control"/>
                  	</div>
                  	<div class="form-group">
                  		<label>Receiver Address</label>
                  		<h:inputText value="#{placeOrderBean.address}" styleClass="form-control"/>
                  	</div>
                   
                  </div>
                  <div class="box-footer d-flex justify-content-between">
                  	<h:link outcome="/public/cart-info" styleClass="btn btn-outline-secondary">
                  		<i class="fa fa-chevron-left"></i>Back to Basket
                  	</h:link>
                  	<h:commandLink action="#{placeOrderBean.placeOrder()}" styleClass="btn btn-primary">
                  		Place Order<i class="fa fa-chevron-right"></i>
                  	</h:commandLink>
                  	
                  </div>
               </h:form>
              </div>
              <!-- /.box-->
            </div>
            <div class="col">
              <div id="order-summary" class="card">
                <div class="card-header">
                  <h3 class="mt-4 mb-4">Order summary</h3>
                </div>
                <div class="card-body">
                  <p class="text-muted">Shipping and additional costs are calculated based on the values you have entered.</p>
                  <div class="table-responsive">
                  	<h:dataTable styleClass="table" var="od" value="#{cartBean.order.details}">
                  		<h:column>
                  			<f:facet name="header">Product</f:facet>
                  			#{od.item.name}
                  		</h:column>
                  		<h:column>
                  			<f:facet name="header">Qty</f:facet>
                  			#{od.subQty}
                  		</h:column>
                  		<h:column>
                  			<f:facet name="header">SubPrice</f:facet>
                  			#{od.subPrice}
                  		</h:column>
                  		
                  	</h:dataTable>
                    <div class="text-right text-bold">
                    	Total - #{cartBean.order.totalAmount}Ks
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.col-lg-3-->
		</ui:define>
	</ui:composition>
</html>
