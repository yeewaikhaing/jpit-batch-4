<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/font-end/font-end-template.xhtml">
	<ui:define name="title">Login</ui:define>
	<ui:define name="breadcrumb">
		<nav aria-label="breadcrumb">
	        <ol class="breadcrumb">
              <li class="breadcrumb-item">
              	<h:link outcome="/index" value="Home"/>
              </li>
              <li aria-current="page" class="breadcrumb-item active">My Account</li>
            </ol>        
	    </nav>
	</ui:define>
	<ui:define name="lef-side-bar">
		<div class="col-lg-3">
	         <div class="card sidebar-menu">
	           <div class="card-header">
	             <h3 class="h4 card-title">Customer section</h3>
	           </div>
	           <div class="card-body">
	             <h:form>
	             	<ul class="nav nav-pills flex-column">
		             	<h:link outcome="/public/customer-orders" styleClass="nav-link #{(view.viewId eq '/public/customer-orders.xhtml' or view.viewId eq '/public/customer-order.xhtml') ? 'active' : ''}">
		             		<i class="fa fa-list"></i> My orders
		             	</h:link>
		        		<h:link outcome="/public/customer-profile" styleClass="nav-link #{view.viewId eq '/public/customer-profile.xhtml' ? 'active' : ''}">
		             		<i class="fa fa-user"></i> My account
		             	</h:link>
		             	<h:commandLink action="#{logOutBean.logout()}">
		             		<i class="fa fa-sign-out"></i> Logout
		             	</h:commandLink>
	             	
	             	</ul>
	             </h:form>
	           </div>
	         </div>
	   </div>
	</ui:define>
	<ui:define name="righ-panel-contents">
		<div class="col-lg-9">
           <div class="box">
             <h1>My account</h1>
             <p class="lead">Change your personal details or your password here.</p>
             <p class="text-muted">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
             <h3>Change password</h3>
             <form>
               <div class="row">
                 <div class="col-md-6">
                   <div class="form-group">
                     <label for="password_old">Old password</label>
                     <input id="password_old" type="password" class="form-control"/>
                   </div>
                 </div>
               </div>
               <div class="row">
                 <div class="col-md-6">
                   <div class="form-group">
                     <label for="password_1">New password</label>
                     <input id="password_1" type="password" class="form-control"/>
                   </div>
                 </div>
                 <div class="col-md-6">
                   <div class="form-group">
                     <label for="password_2">Retype new password</label>
                     <input id="password_2" type="password" class="form-control"/>
                   </div>
                 </div>
               </div>
               <!-- /.row-->
               <div class="col-md-12 text-center">
                 <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save new password</button>
               </div>
             </form>
             <h3 class="mt-5">Personal details</h3>
             <form>
               <div class="row">
                 <div class="col-md-6">
                   <div class="form-group">
                     <label for="firstname">User Name</label>
                     <input id="firstname" type="text" class="form-control"/>
                   </div>
                 </div>
                 <div class="col-md-6">
                   <div class="form-group">
                     <label for="lastname">Phone Number</label>
                     <input id="lastname" type="text" class="form-control"/>
                   </div>
                 </div>
               </div>
               
               <!-- /.row-->
               <div class="row">
                 
                 
                 
                 
                 <div class="col-md-6">
                   <div class="form-group">
                     <label for="phone">Address</label>
                     <input id="phone" type="text" class="form-control"/>
                   </div>
                 </div>
                 
                 <div class="col-md-12 text-center">
                   <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save changes</button>
                 </div>
               </div>
             </form>
           </div>
         </div>
	</ui:define>
</ui:composition>
</html>
