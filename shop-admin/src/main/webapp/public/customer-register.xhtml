<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/font-end/font-end-template.xhtml">
	<ui:define name="title">Register</ui:define>
	<ui:define name="breadcrumb">
		<nav aria-label="breadcrumb">
	        <ol class="breadcrumb">
              <li class="breadcrumb-item">
              	<h:link outcome="/index" value="Home"/>
              </li>
              <li aria-current="page" class="breadcrumb-item active">Register</li>
            </ol>        
	    </nav>
	</ui:define>
	<ui:define name="lef-side-bar"></ui:define>
	<ui:define name="righ-panel-contents">
		<div class="col-lg-6 offset-2">
           <div class="box">
             <h2>Register</h2>
             <hr/>
             <h:form>
             	<div class="form-group">
	                 <label>User Name</label>
	                 <h:inputText value="#{registerBean.customer.username}" styleClass="form-control" />
	                 
	             </div>
	             <div class="form-row">
	             	<div class="form-group col-md-6">
		                 <label>Email</label>
		                 <h:inputText value="#{registerBean.customer.email}" styleClass="form-control" />
	                </div>
	                <div class="form-group col">
		                 <label>Password</label>
		                 <h:inputSecret value="#{registerBean.customer.password}" styleClass="form-control" />
	                </div>
	             </div>
	             <div class="form-group">
	                 <label>Phone</label>
	                 <h:inputText value="#{registerBean.customer.phone}" styleClass="form-control" />
	             </div>
	             <div class="form-group">
	                 <label>Address</label>
	                 <h:inputText value="#{registerBean.customer.address}" styleClass="form-control" />
	             </div>
	             <div class="text-center">
	             	<h:commandLink action="#{registerBean.register()}" styleClass="btn btn-primary">
	             		<i class="fas fa-user-plus"></i> Register 
	             	</h:commandLink>
	                
	             </div>
             </h:form>
             
           </div>
         </div>
	</ui:define>
</ui:composition>
</html>
